@if (this.dev) {
<div class="container">
  <div class="card">
    <div class="card-header">
      {{ dev.firstName }} {{ dev.lastName }}
    </div>
    <div class="card-body">
      <div class="row">
        <p>Favorite Language</p>
        <p>{{ dev.favoriteLanguage }}</p>
      </div>
      <div class="row">
        <p>Year Started</p>
        <p>{{ dev.yearStarted }}</p>
      </div>
    </div>
  </div>
  <a routerLink="/bio">Back to bio</a>
</div>
} @else {
<p>Failed to load developer</p>
}
