<!-- Angular 17+ syntax -->

<div class="container">
  <ul>
    @for (dev of this.devs; track dev.id) {
    <li>
      <a [routerLink]="['/bio', dev.id]">{{ dev.firstName }} {{ dev.lastName }}</a>
    </li>
    }
  </ul>
</div>
